services:
  - type: web
    name: hayday-chat-system
    env: node
    region: oregon
    plan: free

    buildCommand: npm ci
    startCommand: node server.js

    healthCheckPath: /ping

    repo: https://github.com/YOUR-USERNAME/hayday-chat-system.git
    branch: main

    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_PATH
        value: /opt/render/project/src/data/hayday-chat.db
      # Configure sensitive variables (OPENAI_API_KEY, TELEGRAM_BOT_TOKEN, ADMIN_TELEGRAM_ID, RENDER_EXTERNAL_URL)
      # directly in the Render dashboard.

    disk:
      name: hayday-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
